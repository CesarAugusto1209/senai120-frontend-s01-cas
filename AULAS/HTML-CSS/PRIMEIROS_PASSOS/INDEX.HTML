<!--Iniciando meu primeiro HTML-->

<!DOCTYPE html>
<html lang="pt-br"> <!--lang é o Idioma-->
    <head> <!--o que vai funcionar por tras do HTML-->
        <meta charset="UTF-8">
        <title>Primeiros Passos</title>

    </head>
    <body>
        <body> <!--Itens que vão aparecer visualmente-->
            <header> <!--Cabeçalho-->
                <nav>
                    <ul>
                        <a href="https://www.google.com/" target="_blank"><li>Google</li></a>
                        <a href="https://www.sp.senai.br/"><li>Senai</li></a>
                        <a href="https://www.uol.com.br/"><li>UOL</li></a>
                        
                    </ul>
                </nav>
                <ul> <!--Lista não ordenada-->
                    <li>Pagina Inicial</li> <!--LI é o item da lista-->
                    <li>Produto</li>
                    <li>Contato</li>
                </ul>
                <ol> 
                    <li>Pagina Inicial</li>
                    <li>Produto</li>
                    <li>Contato</li>
                </ol>
            </header>
            <main> <!--Conteúdo Primcipal-->
                <h1>Cesar</h1> <!--Usados para criar títulos de diferentes níveis-->
                <h2>Augusto</h2>
                <h3>São Bernardo</h3>
                <h4>Brasil</h4>
                <h5>Palmeiras</h5>
                <h6>Libertadores</h6>
                <p>
                    Marmelada de banana <br>
                    Bananada de goiaba <br>
                    goiabada de marmelo
                </p>
            </main>
            
            
        </body>

    </body>

</html>
