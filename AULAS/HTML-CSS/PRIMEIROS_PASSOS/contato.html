    <main class="conteudoPrincipal">

        <form>
            <div class="containerForm" id="campoNome">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="NOme">
            </div>

            <div class="containerForm" id="campoSobrenome">
                <label for="sobrenome">sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"> 
            </div>

            <div class="containerForm" id="campoDataNas">
                <label for="DataNas">Data de Nascimento</label>
                <input type="date" name="dataNas" id="dataNas">
            </div>

            <div class="containerForm" id="campocpf">
                <label for="cpf">CPF</label>
                <input type="number" name="cpf" id="cpf" placeholder="999.999.999.-99" required> <!--required campo obrigatorio-->
            </div>

            <div class="containerForm" id="campoTelefone">
                <label for="telefone">Telefone</label>
                <input type="number" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx">
            </div>

            <div class="containerForm" id="campoEmail">
                <label for="Email">email</label>
                <input type="email" name="Email" id="Email">
            </div>

            <div class="containerForm" id="campoSenha">
                <label for="senha">senha</label>
                <input type="password" name="senha" id="senha">
            </div>

            <div>
                <button type="submit" class="botao" id="botaoenviar">Enviar</button>
            </div>

            <div>
                <input type="checkbox" name="" id="">
                <input type="checkbox" name="" id="" checked>
                <input type="file" name="" id="">
                <input type="color" name="" id="">
                <input type="radio" name="radios" id="">
                <input type="radio" name="radios" id="">
                <input type="radio" name="radios" id="">
                <input type="range" name="radios" id="">
            </div>

            <div>                                                            <!-- começo da quarta aula-->
                <select name="" id="">
                    <option value="" selected hidden>Selecione</option>      <!--selected prioriza o nome/ hidden esconde o nome(tipo o selecione)--> 
                    <option value="">Skyline</option>
                    <option value="">Fusca</option>
                    <option value="">Lancer</option>
                    <option value="">Civic</option>
                    <option value="">Uno com escada</option>    
                </select>
            </div>
            <div>
                <label for="">Comentário</label>
                <textarea name="" id="" cols="50" rows="20" 
                maxlength="200" style="max-width: 500px; min-width: 400px; max-height: 400px; min-height: 300px;
                "></textarea>  <!--maxlength é o maximos de caracteres-->
            </div>

                </form>
